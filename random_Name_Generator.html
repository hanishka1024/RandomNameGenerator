<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        transition: background-color 0.5s ease;
      }

      .name-list {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
        justify-content: center;
      }

      .name-item {
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        font-size: 18px;
        border: none;
        cursor: pointer;
      }

      .name-item:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5">Random Name Generator</h1>
      <button id="generateButton" class="btn btn-primary mt-3">
        Generate Name & Change Background
      </button>

      <div id="nameContainer" class="name-list mt-4"></div>
    </div>

    <script>
      const generateButton = document.getElementById("generateButton");
      const nameContainer = document.getElementById("nameContainer");

      // Array of random human names
      const names = [
        "sushma",
        "bunny",
        "teja",
        "lakshmi",
        "jaswanth",
        "sri",
        "kolli",
        "rohit",
        "renuka",
        "deepika",
      ];

      // Function to generate a random color
      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // Function to add a random name as a button and change background and button text color
      function generateNameAndChangeColor() {
        // Get a random name
        const randomName = names[Math.floor(Math.random() * names.length)];

        // Create a new button element for the name
        const nameButton = document.createElement("button");
        nameButton.classList.add("name-item", "btn");
        nameButton.textContent = randomName;

        // Change the text color of the button
        nameButton.style.color = getRandomColor();
        nameButton.style.backgroundColor = getRandomColor(); // Optional: change background color of the button

        // Append the new name button to the name container
        nameContainer.appendChild(nameButton);

        // Change the background color of the page
        document.body.style.backgroundColor = getRandomColor();
      }

      // Add event listener to the button
      generateButton.addEventListener("click", generateNameAndChangeColor);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
